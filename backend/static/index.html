
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EchoWeave - MultiModal AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .progress-bar {
            transition: width 0.3s ease;
        }
        .notification-enter {
            opacity: 0;
            transform: translateY(-20px);
        }
        .notification-enter-active {
            opacity: 1;
            transform: translateY(0);
            transition: all 0.3s ease;
        }
        .notification-exit {
            opacity: 1;
        }
        .notification-exit-active {
            opacity: 0;
            transform: translateY(-20px);
            transition: all 0.3s ease;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <i class="fas fa-brain text-2xl text-blue-600 mr-3"></i>
                    <span class="font-bold text-xl text-gray-800">EchoWeave</span>
                </div>
                <div class="flex items-center space-x-4">
                    <span id="username" class="text-gray-600">Demo User</span>
                    <button id="logoutBtn" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">
                        <i class="fas fa-sign-out-alt mr-2"></i>Logout
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="max-w-7xl mx-auto px-4 py-8">
        <!-- Stats Cards -->
        <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
            <div class="bg-white rounded-lg shadow p-6">
                <div class="flex items-center">
                    <div class="p-2 bg-blue-100 rounded-lg">
                        <i class="fas fa-file text-blue-600"></i>
                    </div>
                    <div class="ml-4">
                        <p class="text-sm text-gray-600">Total Documents</p>
                        <p class="text-2xl font-bold text-gray-900" id="totalDocuments">0</p>
                    </div>
                </div>
            </div>
            
            <div class="bg-white rounded-lg shadow p-6">
                <div class="flex items-center">
                    <div class="p-2 bg-green-100 rounded-lg">
                        <i class="fas fa-check-circle text-green-600"></i>
                    </div>
                    <div class="ml-4">
                        <p class="text-sm text-gray-600">Processed</p>
                        <p class="text-2xl font-bold text-gray-900" id="processedDocuments">0</p>
                    </div>
                </div>
            </div>

            <div class="bg-white rounded-lg shadow p-6">
                <div class="flex items-center">
                    <div class="p-2 bg-purple-100 rounded-lg">
                        <i class="fas fa-search text-purple-600"></i>
                    </div>
                    <div class="ml-4">
                        <p class="text-sm text-gray-600">Total Queries</p>
                        <p class="text-2xl font-bold text-gray-900" id="totalQueries">0</p>
                    </div>
                </div>
            </div>

            <div class="bg-white rounded-lg shadow p-6">
                <div class="flex items-center">
                    <div class="p-2 bg-yellow-100 rounded-lg">
                        <i class="fas fa-database text-yellow-600"></i>
                    </div>
                    <div class="ml-4">
                        <p class="text-sm text-gray-600">Storage Used</p>
                        <p class="text-2xl font-bold text-gray-900" id="storageUsed">0 MB</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- File Upload Section -->
        <div class="bg-white rounded-lg shadow mb-8">
            <div class="p-6">
                <h2 class="text-xl font-bold mb-4">
                    <i class="fas fa-upload mr-2"></i>Upload Documents
                </h2>
                
                <div id="dropZone" class="border-2 border-dashed border-gray-300 rounded-lg p-8 text-center cursor-pointer">
                    <input type="file" id="file-upload" class="hidden" multiple 
                           accept=".pdf,.txt,.docx,.xlsx,.csv">
                    
                    <i class="fas fa-cloud-upload-alt text-4xl text-gray-400 mb-4"></i>
                    <p class="text-lg text-gray-600 mb-2">Drop files here or</p>
                    <label for="file-upload" class="bg-blue-500 text-white px-6 py-3 rounded cursor-pointer hover:bg-blue-600">
                        Choose Files
                    </label>
                    <p class="text-sm text-gray-500 mt-2">Supports PDF, TXT, DOCX, XLSX, CSV (Max 100MB each)</p>
                </div>

                <!-- Upload Progress -->
                <div id="uploadProgress" class="mt-6 hidden">
                    <h3 class="font-semibold mb-4">Upload Progress</h3>
                    <div id="uploadList"></div>
                </div>
            </div>
        </div>

        <!-- RAG Query Section -->
        <div class="bg-white rounded-lg shadow mb-8">
            <div class="p-6">
                <h2 class="text-xl font-bold mb-4">
                    <i class="fas fa-comments mr-2"></i>Ask Questions
                </h2>
                
                <div class="flex space-x-4">
                    <input type="text" id="queryInput" 
                           placeholder="Ask anything about your documents..."
                           class="flex-1 p-3 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    <button id="askBtn" 
                            class="bg-blue-500 text-white px-6 py-3 rounded-lg hover:bg-blue-600">
                        <i class="fas fa-paper-plane mr-2"></i>Ask
                    </button>
                </div>

                <!-- Query Results -->
                <div id="queryResult" class="mt-6 bg-gray-50 rounded-lg p-4 hidden">
                    <h3 class="font-semibold mb-2">Response:</h3>
                    <p id="responseText" class="text-gray-700 mb-4"></p>
                    
                    <div id="sourcesSection" class="hidden">
                        <h4 class="font-medium mb-2">Sources:</h4>
                        <div id="sourcesList"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Documents List -->
        <div class="bg-white rounded-lg shadow">
            <div class="p-6">
                <h2 class="text-xl font-bold mb-4">
                    <i class="fas fa-folder-open mr-2"></i>My Documents
                </h2>
                
                <div class="overflow-x-auto">
                    <table class="min-w-full table-auto">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Size</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Uploaded</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="documentsTable" class="bg-white divide-y divide-gray-200">
                            <!-- Documents will be populated here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Real-time Notifications -->
    <div id="notification" class="fixed top-4 right-4 bg-white rounded-lg shadow-lg border p-4 z-50 max-w-sm hidden">
        <div class="flex items-center">
            <i id="notificationIcon" class="mr-2"></i>
            <div>
                <p id="notificationTitle" class="font-medium"></p>
                <p id="notificationMessage" class="text-sm text-gray-600"></p>
            </div>
        </div>
    </div>

    <script src="/static/js/dashboard.js"></script>
</body>
</html>
