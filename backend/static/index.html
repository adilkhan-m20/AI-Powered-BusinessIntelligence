
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MultiModal AI - Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50" x-data="dashboardApp()">
    <!-- Navigation -->
    <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <i class="fas fa-brain text-2xl text-blue-600 mr-3"></i>
                    <span class="font-bold text-xl text-gray-800">MultiModal AI</span>
                </div>
                <div class="flex items-center space-x-4">
                    <span x-text="user.username" class="text-gray-600"></span>
                    <button @click="logout()" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">
                        <i class="fas fa-sign-out-alt mr-2"></i>Logout
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="max-w-7xl mx-auto px-4 py-8">
        <!-- Stats Cards -->
        <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
            <div class="bg-white rounded-lg shadow p-6">
                <div class="flex items-center">
                    <div class="p-2 bg-blue-100 rounded-lg">
                        <i class="fas fa-file text-blue-600"></i>
                    </div>
                    <div class="ml-4">
                        <p class="text-sm text-gray-600">Total Documents</p>
                        <p class="text-2xl font-bold text-gray-900" x-text="stats.totalDocuments">0</p>
                    </div>
                </div>
            </div>
            
            <div class="bg-white rounded-lg shadow p-6">
                <div class="flex items-center">
                    <div class="p-2 bg-green-100 rounded-lg">
                        <i class="fas fa-check-circle text-green-600"></i>
                    </div>
                    <div class="ml-4">
                        <p class="text-sm text-gray-600">Processed</p>
                        <p class="text-2xl font-bold text-gray-900" x-text="stats.processedDocuments">0</p>
                    </div>
                </div>
            </div>

            <div class="bg-white rounded-lg shadow p-6">
                <div class="flex items-center">
                    <div class="p-2 bg-purple-100 rounded-lg">
                        <i class="fas fa-search text-purple-600"></i>
                    </div>
                    <div class="ml-4">
                        <p class="text-sm text-gray-600">Total Queries</p>
                        <p class="text-2xl font-bold text-gray-900" x-text="stats.totalQueries">0</p>
                    </div>
                </div>
            </div>

            <div class="bg-white rounded-lg shadow p-6">
                <div class="flex items-center">
                    <div class="p-2 bg-yellow-100 rounded-lg">
                        <i class="fas fa-database text-yellow-600"></i>
                    </div>
                    <div class="ml-4">
                        <p class="text-sm text-gray-600">Storage Used</p>
                        <p class="text-2xl font-bold text-gray-900" x-text="stats.storageUsedMB.toFixed(1) + ' MB'">0 MB</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- File Upload Section -->
        <div class="bg-white rounded-lg shadow mb-8">
            <div class="p-6">
                <h2 class="text-xl font-bold mb-4">
                    <i class="fas fa-upload mr-2"></i>Upload Documents
                </h2>
                
                <div class="border-2 border-dashed border-gray-300 rounded-lg p-8 text-center"
                     @dragover.prevent @drop.prevent="handleDrop($event)">
                    <input type="file" id="file-upload" class="hidden" multiple 
                           accept=".pdf,.txt,.docx,.xlsx,.csv" @change="handleFileSelect($event)">
                    
                    <i class="fas fa-cloud-upload-alt text-4xl text-gray-400 mb-4"></i>
                    <p class="text-lg text-gray-600 mb-2">Drop files here or</p>
                    <label for="file-upload" class="bg-blue-500 text-white px-6 py-3 rounded cursor-pointer hover:bg-blue-600">
                        Choose Files
                    </label>
                    <p class="text-sm text-gray-500 mt-2">Supports PDF, TXT, DOCX, XLSX, CSV (Max 100MB each)</p>
                </div>

                <!-- Upload Progress -->
                <div x-show="uploads.length > 0" class="mt-6">
                    <h3 class="font-semibold mb-4">Upload Progress</h3>
                    <template x-for="upload in uploads" :key="upload.id">
                        <div class="bg-gray-50 rounded-lg p-4 mb-2">
                            <div class="flex justify-between items-center mb-2">
                                <span class="font-medium" x-text="upload.filename"></span>
                                <span class="text-sm text-gray-500" x-text="upload.status"></span>
                            </div>
                            <div class="w-full bg-gray-200 rounded-full h-2">
                                <div class="bg-blue-600 h-2 rounded-full transition-all duration-300"
                                     :style="`width: ${upload.progress}%`"></div>
                            </div>
                        </div>
                    </template>
                </div>
            </div>
        </div>

        <!-- RAG Query Section -->
        <div class="bg-white rounded-lg shadow mb-8">
            <div class="p-6">
                <h2 class="text-xl font-bold mb-4">
                    <i class="fas fa-comments mr-2"></i>Ask Questions
                </h2>
                
                <div class="flex space-x-4">
                    <input type="text" x-model="query" @keyup.enter="askQuestion()"
                           placeholder="Ask anything about your documents..."
                           class="flex-1 p-3 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    <button @click="askQuestion()" :disabled="!query.trim() || isQuerying"
                            class="bg-blue-500 text-white px-6 py-3 rounded-lg hover:bg-blue-600 disabled:opacity-50">
                        <i class="fas fa-paper-plane mr-2"></i>Ask
                    </button>
                </div>

                <!-- Query Results -->
                <div x-show="queryResult" class="mt-6 bg-gray-50 rounded-lg p-4">
                    <h3 class="font-semibold mb-2">Response:</h3>
                    <p class="text-gray-700 mb-4" x-text="queryResult?.response"></p>
                    
                    <div x-show="queryResult?.sources?.length > 0">
                        <h4 class="font-medium mb-2">Sources:</h4>
                        <template x-for="source in queryResult?.sources" :key="source.document_id">
                            <div class="bg-white rounded p-3 mb-2 border-l-4 border-blue-500">
                                <div class="flex justify-between items-center mb-1">
                                    <span class="font-medium" x-text="source.document_name"></span>
                                    <span class="text-sm text-gray-500">
                                        Relevance: <span x-text="(source.relevance_score * 100).toFixed(0)">0</span>%
                                    </span>
                                </div>
                                <p class="text-sm text-gray-600" x-text="source.chunk_text"></p>
                            </div>
                        </template>
                    </div>
                </div>
            </div>
        </div>

        <!-- Documents List -->
        <div class="bg-white rounded-lg shadow">
            <div class="p-6">
                <h2 class="text-xl font-bold mb-4">
                    <i class="fas fa-folder-open mr-2"></i>My Documents
                </h2>
                
                <div class="overflow-x-auto">
                    <table class="min-w-full table-auto">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Size</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Uploaded</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                            </tr>
                        </thead>
                        <tbody class="bg-white divide-y divide-gray-200">
                            <template x-for="doc in documents" :key="doc.id">
                                <tr>
                                    <td class="px-6 py-4 whitespace-nowrap">
                                        <div class="flex items-center">
                                            <i class="fas fa-file mr-2 text-gray-400"></i>
                                            <span x-text="doc.original_filename"></span>
                                        </div>
                                    </td>
                                    <td class="px-6 py-4 whitespace-nowrap">
                                        <span class="px-2 py-1 text-xs rounded-full"
                                              :class="{
                                                  'bg-green-100 text-green-800': doc.status === 'completed',
                                                  'bg-yellow-100 text-yellow-800': doc.status === 'processing',
                                                  'bg-gray-100 text-gray-800': doc.status === 'pending',
                                                  'bg-red-100 text-red-800': doc.status === 'failed'
                                              }"
                                              x-text="doc.status"></span>
                                    </td>
                                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                                        <span x-text="formatFileSize(doc.file_size)"></span>
                                    </td>
                                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                                        <span x-text="formatDate(doc.created_at)"></span>
                                    </td>
                                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                                        <button @click="deleteDocument(doc.id)" 
                                                class="text-red-600 hover:text-red-900">Delete</button>
                                    </td>
                                </tr>
                            </template>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Real-time Notifications -->
    <div x-show="notification" x-transition 
         class="fixed top-4 right-4 bg-white rounded-lg shadow-lg border p-4 z-50 max-w-sm">
        <div class="flex items-center">
            <i class="fas fa-bell text-blue-500 mr-2"></i>
            <div>
                <p class="font-medium" x-text="notification?.title"></p>
                <p class="text-sm text-gray-600" x-text="notification?.message"></p>
            </div>
        </div>
    </div>

    <script src="/static/js/dashboard.js"></script>
</body>
</html>
